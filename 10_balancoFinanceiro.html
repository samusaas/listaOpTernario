<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela,
    //  indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
     let agua = Number(prompt(`Informe quanto você gasta em água mensalmente`));
     let energia = Number(prompt(`Informe quanto você gasta em energia elétrica mensalmente`));
     let telefone = Number(prompt(`Informe quanto você gasta em conta de telefone mensalmente`));
     let mercado = Number(prompt(`Informe quanto você gasta no supermercado mensalmente`));  
     let salario = Number(prompt(`Informe o seu salário mensal`));
    //Processamento
     let despesas = agua + energia + telefone + mercado;
     let mensagem;
    (salario >= despesas) ?
      (mensagem = `Você ganha mais do que gasta! sobra um total de R$${salario - despesas}.`) :
      (mensagem = `Você gasta mais do que ganha! falta R$${despesas - salario} para terminar de pagar as despesas previstas`);
    //Saída
    document.write(`${mensagem}`);
</script>
