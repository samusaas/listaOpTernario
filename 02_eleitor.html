<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual.
    //  Ignore mês e dia de nascimento.

    //Entrada
     let idade = Number(prompt(`Informe sua idade atual`));

    //Processamento
     let resultado;
     (idade >= 16) ?
     (resultado = `Você pode votar nesse ano`) :
     (resultado = `Você não pode votar nesse ano` );

    //Saída
     document.write(`${resultado}`);
</script>
