<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    let nota = Number(prompt(`Informe a sua nota`));
    //Processamento
    let conceito
    (nota >= 9 && nota <= 10) ?
    (conceito = `A`) :
    (nota >= 8 && nota <= 8.9) ?
    (conceito = `B`) :
    (nota >= 7 && nota <= 7.9) ?
    (conceito = `C`) :
    (nota >= 6 && nota <= 6.9) ?
    (conceito = `D`) :
    (nota >= 0 && nota <= 5.9) ?
    (conceito = `E`) : 
    alert(`Informe uma nota válida`);
  
    //Saída
     document.write(`Sua nota transformada em conceito é ${conceito}`);
</script>
