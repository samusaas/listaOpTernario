<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    let porte = prompt(`Informe o porte do seu cão (pequeno, médio ou grande)`);
    let idade = Number(prompt(`Informe a idade do seu cão`));
    //Processamento
    porte = porte.toUpperCase();
    (porte == `PEQUENO`) ?
    (idade = idade * 5) :
     (porte == `MÉDIO` || porte == `MEDIO`) ?
     (idade = idade * 6) :
     (porte == `GRANDE`) ?
     (idade = idade * 7) :
     alert(`Informe um porte válido (pequeno, médio ou grande)`);
      
    //Saída
     document.write(`A idade do seu cão é ${idade}`);

</script>
